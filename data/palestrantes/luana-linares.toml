minibio = "Sou a Luana, uma jovem senhora de 30 anos (por enquanto) que curte família, livros, todo universo nerd e HARRY POTTER.<br><br>Sou de uma família onde as mulheres assumiram muitos papéis, desde encanadoras à churrasqueiras, pois a presença masculina não era evidente em nossa casa. Com isso aprendi muito sobre meu papel na sociedade e o que posso fazer pra ajudar outras mulheres.<br><br>Sou apoiadora de alguns grupos de incentivo à mulheres na tecnologia, como o FemmeIT, QALadies e Test Girls.<br><br>No âmbito profissional, comecei a atuar na área administrativa e depois de 5 anos como funcionária pública migrei para a área de TI onde passei por suporte, implantação, documentação e teste de software, área onde me encontrei e sou feliz.<br><br>Entre minhas referências estão Shakira, Ana Clara Caetano Costa e Vitória Fernandes Falcão do duo “Anavitória”, Annelise Gripp e minha mãe.<br>Procuro disseminar alegria e bom humor em todas as minhas conversas, pois os sorrisos são a melhor resposta em muitas situações."
