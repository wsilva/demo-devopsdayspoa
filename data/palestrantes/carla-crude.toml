minibio = "Sou PhD em imunologia, mas pretendia mudar minha carreira há algum tempo. Meu interesse em computação começou por participar de um curso de bioinformática durante o doutorado. Em Nov-16, desisti da área acadêmica e comecei trabalhar como QA. Estou sempre à procura de novos desafios e aprendizado ao máximo. Sou apaixonada por compartilhar conhecimento e interagir com as pessoas. Por isso fundei um evento na área de Qualidade do Software, chamado [QA Sampa Meeting](http://qasampameeting.com.br/) e gosto comecei escrever artigos para ajudar pessoas que estão aprendendo também [aqui](https://medium.com/@carlacrude)."
